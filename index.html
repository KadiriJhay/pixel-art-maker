<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton|Raleway">
    <link rel="stylesheet" href="styles.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <div class="values">
        <h2 class="size">Choose Grid Size</h2>
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" value="1"><br>
            Grid Width:
            <input type="number" id="inputWeight" name="width" min="1" value="1"><br>
            <input type="submit" class="submit">
        </form>

        <h2 class="color">Pick A Color</h2>
        <input type="color" id="colorPicker">
    </div>

    <h2 class="result">Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
